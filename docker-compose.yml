version: "3.9"

services:
    postgres:
        image: postgres:16
        container_name: local-postgres
        environment:
            POSTGRES_DB: messenger_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        
volumes:
    pgdata:
    